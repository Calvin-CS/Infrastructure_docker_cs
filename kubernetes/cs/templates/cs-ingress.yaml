apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cs-{{ default "staging" .Release.Namespace }}-ingress
  namespace: {{ default "staging" .Release.Namespace }}
  annotations:
    #ingressClassName: nginx   ## Broken with external-dns
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt
    external-dns.alpha.kubernetes.io/hostname: cs{{ if ne .Release.Namespace "production" }}-{{ default "staging" .Release.Namespace }}.cs{{- end}}.{{ .Values.dns.name }}
spec:
  tls:
  - hosts:
    - cs{{ if ne .Release.Namespace "production" }}-{{ default "staging" .Release.Namespace }}.cs{{- end}}.{{ .Values.dns.name }}
    secretName: tls-secret-cs-{{ default "staging" .Release.Namespace }}
  rules:
  - host: cs{{ if ne .Release.Namespace "production" }}-{{ default "staging" .Release.Namespace }}.cs{{- end}}.{{ .Values.dns.name }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cs-{{ default "staging" .Release.Namespace }}-nginx
            port:
              number: 80